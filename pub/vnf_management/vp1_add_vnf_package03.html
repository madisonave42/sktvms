<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />

<title>SKT vIMS CENTER</title>
<link rel="stylesheet" href="../../css/lib/selectric.css">
<link rel="stylesheet" href="../../css/popup.css" />

<script src="../../js/lib/jquery-1.11.0.min.js"></script>
<script src="../../js/lib/jquery-ui.min.js"></script>
<script src="../../js/lib/jquery.selectric.min.js"></script>
<script src="../../js/function.min.js"></script>
</head>
<body>
<!-- [D] <section class="main"> 부분이 컨텐츠 전체 영역이므로 레이어 팝업은 그 하단에 위치해야 함.  -->

<section class="main">

</section>

<!-- [D] 팝업 배경 -->
<div class="dimmed"></div>

<!-- [D] 팝업 : S -->
<section class="popup">
	<h1 class="popup-heading">VNF 패키지 추가</h1>
	<div class="popup-content">

		<div class="popup-content-section">
			<div class="popup-input-wrap">
				<label class="popup-label width-small left-float">패키지파일</label>
				<input type="text" class="input-form width-add-pkg left-float left" value="D:\mss_pkg\vmss_pkg_v1.0.0.tar" />
				<button type="button" class="btn-fill-dark left-float">파일선택</button>
			</div>
		</div>

		<div class="popup-content-section">
			<ol class="add-vnf-step col-width-4 left-float">
				<li class="add-vnf-step-item">
					<div class="add-vnf-step-icon left-float">
						<img src="../../images/popup/ico_spinner.gif" alt="진행중" />
					</div>
					<div class="add-vnf-step-text text-dark left-float left">패키지 파일을 서버로 업로드</div>
				</li>
				<li class="add-vnf-step-item">
					<div class="add-vnf-step-icon left-float">
						<img src="../../images/popup/ico_chk_gray.png" alt="대기" />
					</div>
					<div class="add-vnf-step-text text-gray left-float left">패키지의 구성 파일을 확인</div>
				</li>
				<li class="add-vnf-step-item">
					<div class="add-vnf-step-icon left-float">
						<img src="../../images/popup/ico_chk_gray.png" alt="대기" />
					</div>
					<div class="add-vnf-step-text text-gray left-float left">Descriptor들의 Syntax 검사</div>
				</li>
				<li class="add-vnf-step-item">
					<div class="add-vnf-step-icon left-float">
						<img src="../../images/popup/ico_chk_gray.png" alt="대기" />
					</div>
					<div class="add-vnf-step-text text-gray left-float left">VM 이미지의 등록 여부 확인</div>
				</li>
				<li class="add-vnf-step-item">
					<div class="add-vnf-step-icon left-float">
						<img src="../../images/popup/ico_chk_gray.png" alt="대기" />
					</div>
					<div class="add-vnf-step-text text-gray left-float left">패키지 업데이트 관련 정보 확인</div>
				</li>
			</ol>

			<div class="add-vnf-detail popup-white-wrap left-float col-width-6">
				<div class="popup-graph">
					<div class="popup-graph-bar" style="width:70%"></div>
				</div>
				<div class="popup-graph-msg">
					<span class="text-blue">70%</span> 진행중입니다.
				</div>
			</div>

		</div>

		<div class="popup-content-section">
			<div class="col-width-4 left-float">
				<div class="popup-input-wrap">
					<label class="popup-label width-small left-float">패키지명 :</label>
					<input type="text" class="input-form left-float">
				</div>
				<div class="popup-input-wrap">
					<label class="popup-label width-small left-float">버전 :</label>
					<input type="text" class="input-form left-float">
				</div>
				<div class="popup-input-wrap">
					<label class="popup-label width-small left-float">Vendor :</label>
					<input type="text" class="input-form left-float">
				</div>
			</div>

			<div class="col-width-6 right-float">
				<div class="popup-label width-wide left-float">업데이트 가능 대상 버전 :</div>
				<textarea class="input-text popup-gray-wrap left-float updatable-list"></textarea>
			</div>
		</div>

	</div>
	<div class="popup-bottom">
		<div class="left-float">
			<button type="button" class="btn-stroke-light left-float left group">패키지 검사</button>
		</div>
		<div class="right-float">
			<button type="button" class="btn-stroke-light left-float left">등록</button>
			<button type="button" class="btn-stroke-dark left-float left">취소</button>
		</div>
	</div>
</section>
<!-- [D] 팝업 : E -->

</body>
</html>
